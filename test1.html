        <p style="text-indent: 2em;">中新网11月14日电 据工信部网站消息，2024年11月14日，我国太原卫星发射中心使用长征四号乙运载火箭，成功将海洋盐度探测卫星送入预定轨道，发射任务取得圆满成功。</p>
        <p style="text-indent: 2em;">海洋盐度探测卫星是《国家民用空间基础设施中长期发展规划(2015-2025年)》部署的科研卫星工程，是我国首颗用于获取全球海洋盐度信息的遥感卫星，搭载L、C、Ka等频段探测载荷，主要为海洋、减灾、农业、气象等行业领域提供服务。</p>
        <p style="text-indent: 2em;">前期，工业和信息化部按规定组织完成了有关频率协调工作并依法颁发了许可，为海洋盐度探测卫星工程的顺利实施提供了无线电频率及轨道资源支撑保障。</p>
        <p style="text-align: right;">来源：中国新闻网</p>
