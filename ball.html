<body>
    <canvas width="500" height="500" id="container-gl"> </canvas>
    <script>
        const points = []

        const canvas = document.getElementById('container-gl');
        const createBall = (latitudeLen,longtitudeLen,radius) => {
            let vertices = [];
            const indices = [];
            for(let long = 0 ; long < longtitudeLen;long++){
                const theta = Math.PI / longtitudeLen *long;
                const sinTheta = Math.sin(theta);
                const cosTheta = Math.cos(theta);
                for(let lat = 0; lat < latitudeLen;lat++){
                    const phi = Math.PI / latitudeLen * lat *2;
                    const y = radius * cosTheta;
                    const x = radius * sinTheta * Math.cos(phi);
                    const z = radius * sinTheta * Math.sin(phi);
                    vertices.push(x,y,z);
                    vertices.push(Math.random(),Math.random(),Math.random(),1);
                }

            }
            for(let long = 0 ; long < longtitudeLen-1;long++){
                for(let lat = 0; lat < latitudeLen-1;lat++){
                    const pointA = long * latitudeLen + lat;
                    const pointB = (long + 1) * latitudeLen + lat;
                    const pointC = pointA + 1;
                    const pointD = pointB + 1;
                    indices.push(pointA);
                    indices.push(pointB);
                    indices.push(pointC);
                    
                    indices.push(pointC);
                    indices.push(pointD);
                    indices.push(pointB);
                  
                }
            }
           
            return {
                vertices,
                indices
            };
        };
        const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
        const vertexCode = `
        precision mediump float;
        attribute vec3 a_position;
        attribute vec4 a_color;
        varying vec4 f_color;
        void main(){
         
            gl_Position =vec4(a_position,1);
            f_color =  a_color;
            
        }
        `;
        const fragmentCode = `
        precision mediump float;
        varying vec4 f_color;
        void main(){
            gl_FragColor = f_color;
            
        }
      `;
 
        const vertexBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);

        // 创建着色器
        const vertexShader = getShader(gl, vertexCode, gl.VERTEX_SHADER);
        const fragmentShader = getShader(gl, fragmentCode, gl.FRAGMENT_SHADER);
        // 创建着色器程序
        const shaderProgram = getShaderProgram(gl, vertexShader, fragmentShader);
  
        gl.useProgram(shaderProgram);
        // 把坐标传给着色器
        const a_position = gl.getAttribLocation(
            shaderProgram,
            'a_position'
        );
        const aColor = gl.getAttribLocation(shaderProgram, 'a_color');

        // 设置画布颜色
        // const vertices = createCircle(100, 100, 50, 64);
        const { vertices, indices}  = createBall(4,4,.5)
        console.log(vertices, indices)
        const sphere = createSphere(20,20,5)
        console.log(sphere)
        let indicesBuffer = gl.createBuffer();
        //绑定索引缓冲区
        gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, indicesBuffer);
        //向索引缓冲区传递索引数据
        gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(indices), gl.STATIC_DRAW);

        // 启动缓冲区  enableVertexAttribArray =》 bufferData 赋值过程
        gl.enableVertexAttribArray(aColor);
        gl.enableVertexAttribArray(a_position);
        let buffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
        gl.vertexAttribPointer(
            a_position,
            3,
             gl.FLOAT,
            false,
            28,
            0
        );
        gl.vertexAttribPointer(
            aColor,
             // 读取多少个点
            4,
             gl.FLOAT,
            false,
            //  读取7个点，每个点占4个字节
            28,
            //  从第几个点读取
            12
        );
        gl.bufferData(
            gl.ARRAY_BUFFER,
            new Float32Array(vertices),
            gl.STATIC_DRAW
        );
        // gl.enable(gl.DEPTH_TEST);
      gl.enable(gl.CULL_FACE);

        // 设置背景颜色
        gl.clearColor(0, 0, 0, 1);
        gl.clear(gl.COLOR_BUFFER_BIT);
     
        gl.drawElements(gl.TRIANGLES, indices.length, gl.UNSIGNED_SHORT, 0);


    </script>
</body>
