<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <input type="text">
        <div id="content"></div>
    </div>
    <script>
        const targetWeak = new WeakMap()
        const reactive = (value) => {
            const proxy = new Proxy(value, {
                get(target, key) {
                    if (typeof target[key] === 'object') {
                        if (targetWeak.get(target[key])) {
                            return targetWeak.get(target[key])
                        }
                        return reactive(target[key])
                    }
                    return target[key];
                },
                set(target, key, value) {
                    target[key] = value;
                    trigger();
                    return true;
                }
            })
            targetWeak.set(value, proxy)
            return proxy
        }
        class RefImpl {
            constructor(value) {
                if (typeof value === 'object') {
                    this._value = reactive(value);
                } else {
                    this._value = value
                }
            }
            get value() {
                return this._value
            }
            set value(newValue) {
                trigger();
                this._value = newValue
            }
        }
        const ref = (value) => {
            return new RefImpl(value)
        }
        const text = ref({
            test: 1
        });

        const input = document.querySelector('input');
        input.addEventListener('input', function() {
            text.value.test = this.value;
        })

        function trigger() {
            const content = document.querySelector('#content');
            content.innerHTML = text.value.test;
        }
    </script>
</body>

</html>
