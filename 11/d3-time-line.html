<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>D3 时间轴缩放（中文）</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        svg {
            border: 1px solid #ccc;
            cursor: grab;
        }
    </style>
</head>

<body>
    <div id="chart"></div>

    <script>
        const width = 640;
        const height = 400;
        const marginTop = 20;
        const marginRight = 40;
        const marginBottom = 30;
        const marginLeft = 40;

        const x = d3.scaleUtc()
            .domain([new Date("2022-01-01 00:00:00"), new Date("2022-01-03 00:00:00")])
            .range([marginLeft, width - marginRight]);

        const y = d3.scaleLinear()
            .domain([0, 100])
            .range([height - marginBottom, marginTop]);

        const zhCN = d3.timeFormatLocale({
            dateTime: "%Y年%m月%d日 %A %X",
            date: "%Y-%m-%d",
            time: "%H:%M:%S",
            periods: ["上午", "下午"],
            days: ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"],
            shortDays: ["日", "一", "二", "三", "四", "五", "六"],
            months: ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"],
            shortMonths: ["1月", "2月", "3月", "4月", "5月", "6月", "7月", "8月", "9月", "10月", "11月", "12月"]
        });

        const formatYear = zhCN.format("%Y");
        const formatMonth = zhCN.format("%m");
        const formatDay = zhCN.format("%d日");
        const formatHour = zhCN.format("%H:%M");
        const formatMinute = zhCN.format("%H:%M");
        const formatSecond = zhCN.format("%M:%S");

        // 自适应 tick 格式函数
        function getTickFormat(start, end) {
            return function(d, i, nodes) {
                const yearTime = 365 * 24 * 60 * 60 * 1000;
                const dayTime = 24 * 60 * 60 * 1000;
                const date = new Date(d);
                const year = date.getFullYear();
                const month = (date.getMonth() + 1).toString().padStart(2, '0');
                const day = date.getDate().toString().padStart(2, '0');
                const hour = date.getHours().toString().padStart(2, '0');
                const minute = date.getMinutes().toString().padStart(2, '0');
                const second = date.getSeconds().toString().padStart(2, '0');
                console.log(nodes[1].__data__ - nodes[0].__data__, 'dfdfd', nodes[1].__data__, nodes[0].__data__, 'fff', d)
                const diff = nodes[1].__data__ - nodes[0].__data__;
                if (d3.timeYear.count(nodes[0].__data__, nodes[1].__data__) >= 1 && diff >= yearTime) {
                    return `${year}`;
                }
                if (d3.timeMonth.count(nodes[0].__data__, nodes[1].__data__) >= 1 && diff >= (dayTime * 28)) {
                    if (nodes[i + 1] && year !== nodes[i + 1].__data__.getFullYear()) {
                        return `${year}-${month}`; // 年份变化时再显示完整
                    }
                    return `${month}`;
                } else if (d3.timeDay.count(nodes[0].__data__, nodes[1].__data__) >= 1 && diff >= dayTime) {
                    console.log('day', day, d3.timeDay.count(nodes[0].__data__, nodes[1].__data__))
                    if (day === 1) {
                        return `${month}-${day}`;
                    }
                    return `${day}`;
                } else if (diff < dayTime && diff >= 60 * 60 * 1000) {
                    console.log('hour', hour, dayTime)
                    return `${hour}:${minute}`;
                } else {
                    return `${minute}:${second}`;
                }

            }


        }

        const xAxis = d3.axisBottom(x)
            .tickFormat(getTickFormat(...x.domain()));

        const yAxis = d3.axisRight(y);

        const svg = d3.select("#chart")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        const xAxisG = svg.append("g")
            .attr("class", "x-axis")
            .attr("transform", `translate(0,${height - marginBottom})`)
            .call(xAxis);

        svg.append("g")
            .attr("class", "y-axis")
            .attr("transform", `translate(${width - marginRight},0)`)
            .call(yAxis);

        const zoom = d3.zoom()
            .scaleExtent([0.001, 10000])
            .translateExtent([
                [marginLeft, 0],
                [width - marginRight, height]
            ])
            .extent([
                [marginLeft, 0],
                [width - marginRight, height]
            ])
            .filter((event) => {
                if (event.type === "wheel") {
                    const y = event.offsetY;
                    const axisTop = height - marginBottom - 20;
                    const axisBottom = height;
                    return y >= axisTop && y <= axisBottom;
                }
                return true;
            })
            .on("zoom", zoomed);

        svg.call(zoom);

        function zoomed(event) {
            const t = event.transform;
            const newX = t.rescaleX(x);
            const [start, end] = newX.domain();
            xAxis.tickFormat(getTickFormat(start, end));
            xAxisG.call(xAxis.scale(newX));
        }
    </script>
</body>

</html>
