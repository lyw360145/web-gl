<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>旋转切换内容</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .flip-container {
            perspective: 1000px;
        }
        
        .flip-inner {
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        
        .flip-container:hover .flip-inner {
            transform: rotateY(180deg);
        }
        
        .flip-front,
        .flip-back {
            backface-visibility: hidden;
            position: absolute;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .flip-back {
            transform: rotateY(180deg);
        }
    </style>
</head>

<body class="flex items-center justify-center h-screen bg-gray-100">

    <div class="flip-container w-40 h-40 relative cursor-pointer">
        <div class="flip-inner w-full h-full relative">
            <div class="flip-front bg-blue-500 text-white text-xl font-bold rounded-lg">
                原内容
            </div>
            <div class="flip-back bg-green-500 text-white text-xl font-bold rounded-lg">
                新内容
            </div>
        </div>
    </div>

</body>

</html>
