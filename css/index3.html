<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>饼图</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        :root {
            --bg: #58a;
        }

        /* 获取动画某一帧 */
        @keyframes spin {
            to {
                transform: rotate(.5turn);
            }
        }

        @keyframes bg {
            50% {
                background: #655;
            }
        }

        .pie {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: yellowgreen;
            background-image:
                linear-gradient(to right, transparent 50%, #655 0);
        }

        .pie::before {
            content: '';
            display: block;
            margin-left: 50%;
            height: 100%;
            border-radius: 0 100% 100% 0 / 50%;
            background-color: inherit;
            transform-origin: left;
            animation: spin 50s linear infinite,
                bg 100s step-end infinite;
            animation-delay: inherit;
            animation-play-state: paused;
        }

        .pie-svg {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: yellowgreen;
            position: relative;
        }

        .svg1 {

            /* border-radius: 50%; */
            fill: transparent;
            /* fill: */
            transform: rotate(-90deg);
            
        }

        .svg2 {
            position: absolute;
            left: 0;
            top: 0;
            
            /* border-radius: 50%; */
            fill: transparent;
            /* fill: */
            transform: rotate(0deg);
        }
        .svg2:hover{
            transform: scale(1.1);
        }

        .circle1 {

            stroke: #655;
            stroke-width: 32;
            stroke-dasharray: 25 100;
            /* 2π × 25 ≈ 158 */
        }

        .circle2 {
            /* transform: rotate(-90deg); */
            stroke: red;
            stroke-width: 32;
            stroke-dasharray: 20 100;
            /* 2π × 25 ≈ 158 */
        }
    </style>
</head>

<body>
    <div class="pie" style="animation-delay: -20s">

    </div>
    <div class="pie" style="animation-delay: -60s"></div>

 <!-- 饼图多个颜色 -->
    <div class="pie-svg">
        <svg class="svg1" width="100" height="100" viewBox="0 0 64 64">
            <circle class="circle1" r="16" cx="32" cy="32"></circle>
        </svg>
        <svg class="svg2" width="100" height="100" viewBox="0 0 64 64">
            <circle class="circle2" r="16" cx="32" cy="32"></circle>
        </svg>
        
    </div>

</body>

</html>
