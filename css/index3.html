<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>饼图</title>

    <style>
        :root {
            --bg: #58a;
        }

        .container {
            position: relative;
            height: 200px;
            width: 400px;
            /* background: var(--bg); */
           
            

        }

        .container::before {
            content: '';
            /* 用伪元素来生成一个矩形 */
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: -1;
            background: #58a;
            transform: scaleY(1.3) perspective(20em) rotateX(45deg);
            transform-origin: left;
        }
    </style>
</head>

<body>
    <div class="container">
        wode
    </div>
</body>

</html>
