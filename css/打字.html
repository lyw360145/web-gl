<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打字效果</title>
    <style>
        .typewriter {
            font-family: monospace;
            white-space: nowrap;
            overflow: hidden; /* 只显示一行 */
            border-right: 3px solid; /* 打字光标 */
            width: 0; /* 初始宽度为0 */
            animation: typing 4s steps(100, end) forwards, blink-caret .75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 20ch; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: black; }
        }
    </style>
</head>
<body>
    <h1 class="typewriter">abcbabcbabcbabcbabcb</h1>
</body>
</html>
