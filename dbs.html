<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Leaflet GeoTIFF 示例</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        html,
        body,
        #map {
            margin: 0;
            padding: 0;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <!-- Leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- GeoTIFF.js -->
    <script src="https://unpkg.com/geotiff@1.0.0/dist/geotiff.browser.min.js"></script>

    <!-- Plotty：必须在前 -->
    <script src="https://unpkg.com/plotty@0.5.0/build/plotty.min.js"></script>

    <!-- Leaflet-GeoTIFF 和 Plotty 渲染器 -->
    <script src="https://unpkg.com/leaflet-geotiff@2.0.5/dist/leaflet-geotiff.min.js"></script>
    <script src="https://unpkg.com/leaflet-geotiff@2.0.5/dist/leaflet-geotiff.plotty.min.js"></script>

    <script>
        // 初始化地图
        const map = L.map("map").setView([0, 0], 2);

        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution: "© OpenStreetMap contributors"
        }).addTo(map);

        // 使用公开的 GeoTIFF 文件
        const tiffLayer = new L.LeafletGeotiff.Plotty(
            "https://geotiffjs.github.io/sample/spot5/spot5.tif", {
                band: 0,
                displayMin: 0,
                displayMax: 255,
                clampLow: true,
                clampHigh: true,
                colorScale: "viridis"
            }
        );

        tiffLayer.addTo(map);
    </script>
</body>

</html>
